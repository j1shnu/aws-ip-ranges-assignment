replicaCount: 1

image:
  repository: j1shnu/aws-ip-ranges
  pullPolicy: IfNotPresent
  tag: "latest"
imagePullSecrets: []
nameOverride: "python-proj"
fullnameOverride: "python-project-1"
serviceAccount:
  create: true
  annotations: {}
  name: "python-ips"
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
service:
  type: NodePort
  port: 8000
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
resources: {}
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
